<div class="player">
  <div class="row" *ngIf="player">
    <div class="col-md-2" *ngFor="let card of player.cards">
      <div class="picsum-img-wrapper">
        <img [src]="card.image">
      </div>
    </div>
  </div>
  <div class="winner" *ngIf="isTheGameEnded && isTheWinner"><h1>WINNER</h1> </div>
  <div class="loser" *ngIf="isTheGameEnded && !isTheWinner"><h1>LOSER</h1> </div>
</div>
